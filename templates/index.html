<!-- Modal -->
<div class="modal fade" id="duplicateLocationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cannot display route.</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>


    <input id="GOOGLE_MAPS_API_KEY" value="{{ GOOGLE_MAPS_API_KEY }}" type="hidden" />
